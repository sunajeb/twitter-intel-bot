name: Linkedin Tracker
on:
  schedule:
    # Run at 7:00 AM IST daily (1:30 AM UTC)
    # IST is UTC+5:30, so 7:00 AM IST = 1:30 AM UTC
    - cron: '30 1 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  competitor-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Send Competitor News to Slack
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        echo "ðŸ“Š Starting competitor news update..."
        python competitor_news_sender.py
        
    - name: Log completion
      run: |
        echo "âœ… Competitor news workflow completed at $(date)"

