name: LinkedIn Daily Monitor
on:
  schedule:
    # Run at 8:00 AM IST daily (2:30 AM UTC)
    # IST is UTC+5:30, so 8:00 AM IST = 2:30 AM UTC
    - cron: '30 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  linkedin-monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create config.json
      run: |
        echo '{
          "gemini_api_key": "${{ secrets.GEMINI_API_KEY }}",
          "slack_webhook_url": "${{ secrets.SLACK_WEBHOOK_URL }}"
        }' > config.json
        
    - name: Run LinkedIn Monitor
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        echo "ðŸ”— Starting LinkedIn daily monitor..."
        python linkedin_monitor.py
        
    - name: Log completion
      run: |
        echo "âœ… LinkedIn monitor workflow completed at $(date)"

