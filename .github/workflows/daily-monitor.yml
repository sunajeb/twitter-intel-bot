name: Daily Twitter Intelligence Monitor
on:
  schedule:
    # Run every day at 8:00 AM IST (2:30 AM UTC)
    - cron: '30 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Twitter monitoring
      env:
        TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        cat > config.json << EOF
        {
          "twitter_bearer_token": "${{ secrets.TWITTER_BEARER_TOKEN }}",
          "gemini_api_key": "${{ secrets.GEMINI_API_KEY }}",
          "slack_webhook_url": "${{ secrets.SLACK_WEBHOOK_URL }}"
        }
        EOF
        
        # Test Slack connectivity first
        echo "Testing Slack notification..."
        cat > test_slack.py << 'PYTHON_EOF'
        import requests
        import json
        import os
        from datetime import datetime
        
        webhook_url = os.environ.get('SLACK_WEBHOOK_URL')
        test_payload = {
            'text': f'ðŸ§ª Test notification from GitHub Actions - {datetime.now().strftime("%Y-%m-%d %H:%M:%S")} UTC'
        }
        response = requests.post(webhook_url, json=test_payload)
        print(f'Slack test response: {response.status_code}')
        PYTHON_EOF
        
        python test_slack.py
        
        # Run main monitoring
        python twitter_monitor.py