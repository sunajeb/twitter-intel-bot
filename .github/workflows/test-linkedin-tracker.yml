name: Test LinkedIn Tracker

on:
  workflow_dispatch: # Allow manual triggering only

jobs:
  test-linkedin-tracker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create config.json for test
      run: |
        echo '{
          "gemini_api_key": "${{ secrets.GEMINI_API_KEY }}",
          "slack_webhook_url": "${{ secrets.TEST_SLACK_WEBHOOK_URL }}"
        }' > config.json
        
    - name: Test LinkedIn Tracker
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.TEST_SLACK_WEBHOOK_URL }}
        SCRAPIN_API: ${{ secrets.SCRAPIN_API }}
      run: |
        echo "ðŸ§ª Testing LinkedIn Tracker with test Slack bot..."
        python linkedin_monitor.py
        
    - name: Log completion
      run: |
        echo "âœ… Test LinkedIn tracker completed at $(date)"
